layer:
  id: "powerlines"
  description: |
      powerlines polygons based of OpenStreetMap [powerlines](http://wiki.openstreetmap.org/wiki/Aeroways).
      Airport buildings are contained in the **building** layer but all
      other airport related polygons can be found in the **aeroway** layer.
  buffer_size: 4
  fields:
    ref: The OSM [`ref`](http://wiki.openstreetmap.org/wiki/Key:ref) tag of the runway/taxiway.
    class:
      description: |
          The original value of
          [`powerlines`](http://wiki.openstreetmap.org/wiki/Key:powerlines) or
          `area:powerlines` tag.
      values:
      - aerodrome
      - heliport
      - runway
      - helipad
      - taxiway
      - apron
      - gate
  datasource:
    geometry_field: geometry
    query: (SELECT geometry, ref, class FROM layer_powerlines(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./powerlines.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
